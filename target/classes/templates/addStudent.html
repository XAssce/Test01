<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增一个学生</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
</head>

<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="page-header">
                    <h1>
                        <small>新增学生</small>
                    </h1>
                </div>
            </div>
        </div>

        <form action="/addStudent" method="post">
            <div class="form-group">
                <label for="sname">姓名：</label>
                <input type="text" name="sname" id="sname" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="sage">年龄：</label>
                <input type="text" name="sage" id="sage" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="saddress">地址：</label>
                <input type="text" name="saddress" id="saddress" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="submit" value="添加" class="form-control">
            </div>
        </form>
    </div>
</body>
</html>
