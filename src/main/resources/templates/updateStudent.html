<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改一个学生信息</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/jquery-3.5.1.js}"></script>

</head>

<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="page-header">
                    <h1>
                        <small>修改学生信息</small>
                    </h1>
                </div>
            </div>
        </div>

        <form action="/updateStudent" method="post">
            <input type="hidden" name="id" th:value="${NewStudent.id}">
            <div class="form-group">
                <label for="sname">姓名：</label>
                <input type="text" name="sname" id="sname" class="form-control" th:value="${NewStudent.sname}" required>
            </div>
            <div class="form-group">
                <label for="sage">年龄：</label>
                <input type="text" name="sage" id="sage" class="form-control" th:value="${NewStudent.sage}" required>
            </div>

            <div class="form-group">
                <label for="saddress">地址：</label>
                <input type="text" name="saddress" id="saddress" class="form-control" th:value="${NewStudent.saddress}" required>
            </div>
            <div class="form-group">
                <input type="submit" value="修改" class="form-control">
            </div>
        </form>
    </div>

</body>
</html>
